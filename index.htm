<!DOCTYPE html>

</head>
<body>

    <table id="attendanceTable">

            <tr>
                <th>日付</th>
                <th>曜日</th>

            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
